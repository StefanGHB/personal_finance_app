<!-- Responsive Sidebar Navigation Component -->
<aside class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation">
    <div class="sidebar-header">
        <div class="logo">
            <span class="logo-icon">💰</span>
            <span class="logo-text">PersonalFinance</span>
        </div>
        <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Close sidebar">
            <i data-lucide="x"></i>
        </button>
    </div>

    <nav class="sidebar-nav">
        <ul class="nav-list">
            <li class="nav-item" data-page="dashboard">
                <a href="/dashboard" class="nav-link" data-page="dashboard" data-tooltip="Dashboard">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item" data-page="transactions">
                <a href="/transactions" class="nav-link" data-page="transactions" data-tooltip="Transactions">
                    <i data-lucide="credit-card"></i>
                    <span>Transactions</span>
                </a>
            </li>
            <li class="nav-item" data-page="budgets">
                <a href="/budgets" class="nav-link" data-page="budgets" data-tooltip="Budgets">
                    <i data-lucide="target"></i>
                    <span>Budgets</span>
                </a>
            </li>
            <li class="nav-item" data-page="categories">
                <a href="/categories" class="nav-link" data-page="categories" data-tooltip="Categories">
                    <i data-lucide="tag"></i>
                    <span>Categories</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="sidebar-footer">
        <div class="user-profile">
            <!-- UPDATED: Премахнат img елемент - само празен div за цветно запълване -->
            <div class="user-avatar" id="user-avatar">
                <!-- Няма съдържание - ще се запълни с CSS background -->
            </div>
            <div class="user-info">
                <span class="user-name" id="user-name">Loading...</span>
                <span class="user-email" id="user-email">Loading...</span>
            </div>
            <button class="logout-btn" id="logout-btn" title="Logout" aria-label="Logout">
                <i data-lucide="log-out"></i>
            </button>
        </div>
    </div>
</aside>
