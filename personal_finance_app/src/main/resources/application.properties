server.port=${PORT:8080}

# ===== UTF-8 ENCODING CONFIGURATION =====
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.encoding.force-request=true
server.servlet.encoding.force-response=true

# HTTP encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# DATABASE - ?????????? ?? ??????????
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.CharSet=utf8

# GOOGLE OAUTH2 - ?????????? ?? ??????????
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

# FORCE GOOGLE ACCOUNT SELECTION
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth?prompt=select_account

# Google OAuth2 redirect URI
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH_REDIRECT_URI}

# ===== EMAIL CONFIGURATION - ?????????? ?? ?????????? =====
spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Debugging ???? ?? development
spring.mail.properties.mail.debug=false

# STATIC WEB RESOURCES
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**

# LOGGING
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.com.example.personal_finance_app=INFO
logging.level.org.springframework.boot.web=INFO
logging.level.org.springframework.web.servlet=INFO

# WEB MVC
spring.mvc.log-request-details=false
logging.level.org.springframework.web.servlet.DispatcherServlet=INFO

# SERVER HEADERS
server.forward-headers-strategy=framework